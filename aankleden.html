<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWalk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/index.js" defer></script>
</head>
<body>
    <header>
        
    </header>
  
    <main class="main2">
        
    <!--links kleding-->
       <section class="links">
        <div class="hoofddeksels">
            <h1>hoofddeksels</h1>
            <img class="barret" id="barrethoed" src="plaatjes/barretsymbool.png" alt="plaatje van een barret">
            <img id="bloemhoed" src="plaatjes/symbolbloemen.png" alt="plaatje van een bloemen krans">
            <img class="heksenhoed" src="plaatjes/rodestriksymbol.png" alt="plaatje van een heksenhoed">
            <img class="fancy" id="fancyhoed" src="plaatjes/hoedsymbool.png" alt="plaatje van een fancy hoed">

        </div>
        <div class="brillen">
            <h1>brillen</h1>
            <img class="bril" id="zonnebrillen" src="plaatjes/zonnebrilsymbol.png" alt="plaatje van een zonne bril">
            <img class="bril" id="sterretjesbril" src="plaatjes/symbolsterbril.png" alt="plaatje van een sterren bril">
            <img class="bril" id="fancyrozebril"src="plaatjes/vierkantbrilsymbol.png" alt="plaatje van een vierkantebril">
            <img class="bril" id="rondebrilletjes" src="plaatjes/rondebrilsymbol.png" alt="plaatje van een rondebril">

        </div>
        <div>
            <img class="dobbelsteen" id="dobbeljava"  src="plaatjes/dobbelsteen.png" alt="dobbelsteen">
              <!-- bron:https://www.vecteezy.com/png/10898488-white-realistic-dice -->
    
        </div>
    
    
       </section >
       <section class="midden">
        <div class="tekst">
            <h1 class="header" id="h1E"> CATwalk</h1>
        </div>

        <div class="aankleden">
            <img class="katkleding" src="plaatjes/katwit.png" alt="afbeelding van een kat">
            <img class="bloem" id="leeghoed" src="plaatjes/empthyhad.png" alt="afbeelding van een kat">
            <img class="bloem" id="leegbril" src="plaatjes/empthybril.png" alt="afbeelding van een kat">
            <img class="bloem" id="leegkleding" src="plaatjes/empthyclothes.png" alt="afbeelding van een kat">
            <img class="bloem" id="leegketting" src="plaatjes/ampthyketting.png" alt="afbeelding van een kat">
            <img class="bloem" id="dobbelsteenkat" src="plaatjes/ampthydobbelsteen.png" alt="afbeelding van een kat">

            <!-- <img class="bloem" src="plaatjes/bloemkrans.png" alt="afbeelding van een kat"> -->
          


        </div>
       </section>
       <!--rechts kleding-->
       <section class="rechts">
        <div class="kledingstukken">
            <h1>kledingstukken</h1>
            <img class="kleding" id="regenjass" src="plaatjes/regenjassymbol.png" alt="plaatje van een barret">
            <img class="kleding" id="nettepak" src="plaatjes/paksymbol1.png" alt="plaatje van een bloemen krans">
            <img class="kleding" id="jurkroze" src="plaatjes/jurkpink.png" alt="plaatje van een heksenhoed">
            <img class="kleding" id="blauwejurken" src="plaatjes/symbolblauw.png" alt="plaatje van een fancy hoed">

        </div>
        <div class="ass">
            <h1>accessories</h1>
            <img class="ketting" id="sterhangers" src="plaatjes/stersieraadsymbol.png" alt="plaatje van een zonne bril">
            <img class="ketting" id="francesjaal"src="plaatjes/sjaalsymbol.png" alt="plaatje van een sterren bril">
            <img class="ketting"id="parelketting" src="plaatjes/parelssymbol.png" alt="plaatje van een vierkantebril">
            <img class="ketting " id="fancystrik"src="plaatjes/striksymbol.png" alt="plaatje van een rondebril">

        </div>
    
       </section>

       <audio id="myAudio" src="covergirl.mp3"></audio>
    </main>
    
</body>
</html>
